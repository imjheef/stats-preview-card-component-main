<!DOCTYPE html>
<html lang="en">
	<head>
		<link
			rel="stylesheet"
			href="styles.css" />
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | Stats preview card component</title>
	</head>
	<body>
		<main class="card-container">
			<div class="card">
				<div class="card-left-side">
					<h1>
						Get <span class="color-soft-violet">insights</span> that help your
						business grow.
					</h1>
					<section class="description">
						<p>
							Discover the benefits of data analytics and make better decisions
							regarding revenue, customer experience, and overall efficiency.
						</p>
					</section>
					<section class="key-points">
						<div>
							<h3>
								10k+ <br />
								<span class="uppercase-text-bold">companies</span>
						</div>

						<div>

						</h3>
						<h3>
							314 <br />
							<span class="uppercase-text-bold">templates</span>
						</div>

						<div>

						</h3>
						<h3>
							12M+ <br />
							<span class="uppercase-text-bold">queries</span>
						</h3>
					</div>
					</section>
				</div>
				<picture>
					<img
						src="/images/image-header-desktop.jpg"
						alt="" />
				</picture>
			</div>
		</main>

		<footer class="attribution">
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Jheferson Correa</a>.
		</footer>
	</body>
</html>
